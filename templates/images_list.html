<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images list</title>
</head>
<body>
<h1>Список изображений</h1>
{% if not image_list %}
    <p>Нет доступных изображений</p>
{% else %}
    {% for image in image_list %}
        <p><a href="{{ image.get_absolute_url }}">{{ image }}</a></p>
    {% endfor %}
{% endif %}
<a href="{% url 'upload' %}">Добавить изображение</a>
</body>
</html>
